#Database related properties
#database.driverClass=com.mysql.jdbc.Driver
#database.url=jdbc:mysql:///management?characterEncoding=UTF-8
database.driverClass=org.h2.Driver
database.url=jdbc:h2:F:/icinga_web_service/IcingaWebService
database.username=hibernate
database.password=hibernate

#Hibernate related properties
#hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=true

#Connection pool related properties
connection.acquireIncrement=2
connection.minPoolSize=20
connection.maxPoolSize=50
connection.maxIdleTime=600